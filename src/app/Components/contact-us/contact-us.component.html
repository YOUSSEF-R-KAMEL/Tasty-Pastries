<div class="container" id="contactUs">
  <app-section-heading headingText="Contact us"></app-section-heading>
  <div class="row">
    <div class="offset-md-2 col-md-4">
      <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData)" data-aos="fade-right">
        <input type="text" placeholder="full name" formControlName="name">
        <input type="email" placeholder="Email" formControlName="email">
        <input type="text" placeholder="phone number" formControlName="phone">
        <div class="text-center mt-5">
          <input type="submit" value="send">
        </div>
      </form>
    </div>
    <div class="col-md-6 mt-4">
      <div class="social" data-aos="fade-left">
        <a class="email" href="mailto:upskilling.eg1@gmail.com"><i class="fa fa-envelope"></i> upskilling.eg1&#64;gmail.com</a>
        <a class="phone" href="tel:+20 115 493 2137"><i class="fa fa-phone"></i> +20 115 493 2137</a>
      </div>
    </div>
  </div>
</div>

<footer></footer>
